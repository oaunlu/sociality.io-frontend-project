<!DOCTYPE html>
<html lang="en">
    <head>
        <title>sociality.io(TEST)</title>
        <meta charset="UTF-8">
        <link href="/styles/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed" rel="stylesheet">
    </head>
    <body>
        <div id="side-bar">
            <div id="side-top">
                <img id="side-top-logo" src="Frontend Developer Project Assets/Sociality-logo.png" alt="sociality.io">
            </div>
            <div id="side-side-bar">
                
            </div>
            <div class="side-bar-element">
                <img src="Frontend Developer Project Assets/Icon1.png">
                NOTIFICATIONS
            </div>
            <div class="side-bar-element">
                <img src="Frontend Developer Project Assets/Icon2.png">
                SUMMARY
            </div>
            <div class="side-bar-element">
                <img src="Frontend Developer Project Assets/Icon3.png">
                PUBLISH
            </div>
            <div class="side-bar-element">
                <img src="Frontend Developer Project Assets/Icon4.png">
                ENGAGE
            </div>
            <div class="side-bar-element">
                <img src="Frontend Developer Project Assets/Icon5.png">
                LISTEN
            </div>
            <div class="side-bar-element">
                <img src="Frontend Developer Project Assets/Icon6.png">
                REPORT
            </div>
        </div>
        <div id="top-bar">
            <span class="dot" id="gray"></span>Published <span class="dot" id="green"></span>Scheduled 
            <span class="dot" id="yellow"></span>Need Approval <span class="dot" id="red"></span>Error <span class="dot" id="blue"></span>Notes
            <img id="profile-photo" src="/Frontend Developer Project Assets/Orkun.jpg" alt="profile-photo">
        </div>
        <div id="app"></div>
        <script src="/script/main.js"></script>
    </body>
</html>
